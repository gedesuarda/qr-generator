<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pembuat QR Code Telkomsel</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #f4f4f4; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; }
        h2 { color: #ED1C24; text-align: center; }
        input, button { width: 100%; margin: 10px 0; padding: 10px; box-sizing: border-box; }
        button { background: #ED1C24; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #c4161b; }
    </style>
</head>
<body>
    <div class="card">
        <h2>QR Generator Logo</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>Masukkan Link/Teks:</label>
            <input type="text" name="data" placeholder="https://www.telkomsel.com/" required>
            
            <label>Upload Logo (Max 2MB) tipe file .png :</label>
            <input type="file" name="logo" accept="image/*" required>
            
            <button type="submit">Buat & Unduh QR Code</button>
        </form>
        <p style="font-size: 0.8rem; color: #666; text-align: center;">
            copyright Â© 2025 by gedesuarda | All rights reserved.
        </p>
    </div>
</body>
</html>
